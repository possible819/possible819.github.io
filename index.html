<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function() {
        var index = 1;
        setInterval(function() {
          document.getElementsByTagName("title").innerText =
            "Hello World " + index;
        }, 3000);
      };
    </script>
  </body>
</html>
